<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main.css.map">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="main-header__content">
                <article class="hero">
                    <div class="hero__titles">
                        <h1 class="hero__fake-heading">
                            refer & earn
                        </h1>
                        <picture>
                            <source srcset="./img/titles/earn-desc.svg" media="(min-width: 1024px)" />
                            <source srcset="./img/titles/earn-tablet.svg" media="(min-width: 768px)" />
                            <img class="hero__heading hero__heading--earn" src="./img/titles/earn-mobile.svg" alt="Refer & Earn" />
                        </picture>
                        <p class="hero__action">up to</p>
                        <picture>
                            <source srcset="./img/titles/price-desc.svg" media="(min-width: 1024px)" />
                            <source srcset="./img/titles/price-tablet.svg" media="(min-width: 768px)" />
                            <img class="hero__heading hero__heading--price" src="./img/titles/price-mobile.svg" alt="â‚¹ 10.000" />
                        </picture>
                        <picture>
                            <source srcset="./img/titles/bonus-desc.svg" media="(min-width: 1024px)" />
                            <source srcset="./img/titles/bonus-tablet.svg" media="(min-width: 768px)" />
                            <img class="hero__heading hero__heading--bonus" src="./img/titles/bonus-mobile.svg" alt="Bonus" />
                        </picture>
                        <p class="hero__invite">invite your friends now</p>
                    </div>
                    <img src="./img/icons/star.svg" alt="woman icon" class="hero__star">
                    <img src="" alt="" class="hero__eclipse hero__eclipse--top">
                    <img src="" alt="" class="hero__eclipse hero__eclipse--middle">
                    <img src="" alt="" class="hero__eclipse hero__eclipse--bottom">
                    <a href="" class="action-link">REFER A FRIEND</a>
                </article>
                <img src="./img/icons/diamond-blur.svg" alt="diamond icon" class="main-header__pic main-header__pic--diamond-blur">
                <img src="./img/icons/diamond-quality.svg" alt="diamond icon" class="main-header__pic main-header__pic--diamond-quality">
                <img src="./img/icons/pink-diamond.svg" alt="diamond icon" class="main-header__pic main-header__pic--diamond-pink">
                <img src="./img/icons/mines.svg" alt="mines icon" class="main-header__pic main-header__pic--mines">
                <img src="./img/icons/yellow-plane.svg" alt="plane icon" class="main-header__pic main-header__pic--plane">
                <img src="./img/icons/balloon.svg" alt="baloon icon" class="main-header__pic main-header__pic--baloon">
                <img src="./img/man-blue-shirt.png" alt="man icon" class="main-header__pic main-header__pic--man">
                <img src="./img/woman-pink-shirt.png" alt="woman icon" class="main-header__pic main-header__pic--woman">
            </div>
        </div>
    </header>
</body>
</html>
